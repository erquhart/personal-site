<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    #root {
      max-width: 800px;
      margin: 0 auto;
    }
    .entry {
      margin: 70px 0 80px;
    }
    .title {
      padding: 22px 40px;
      margin: 0 -40px;
      border-top: 4px solid #ff2c5d;
    }
    .date {
      text-transform: lowercase;
      font-weight: 600;
      color: #fff;
      background-color: #ff2c5d;
      padding: 4px 40px;
      margin: 0 -40px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    const converter = new showdown.Converter();
    const getJson = async url => await (await fetch(url)).json();
    getJson('stuff.json').then(json => json.entries.forEach(render));

    function render(entry, idx, entries) {
      if (idx) {
        const hr =  document.createElement('hr');
        root.appendChild(hr);
      }
      const html = `
        <div class="entry">
          <h1 class="title">${entry.title}</h1>
          <p class="date">${dateFns.format(entry.date, 'dddd, MMMM Do, YYYY')}</p>
          <div>${converter.makeHtml(entry.body)}</div>
        </div>
      `;
      const element = document.createElement('div');
      element.innerHTML = html;
      root.appendChild(element);
    }
  </script>
</body>
