backend:
  name: github
  repo: erquhart/notes

media_folder: assets

collections:
  - name: notes
    label: Notes
    label_singular: Note
    folder: notes
    create: true
    fields:
      - {label: Title, name: title}
      - {label: Date, name: date, widget: datetime}
      - {label: Body, name: body, widget: markdown}
